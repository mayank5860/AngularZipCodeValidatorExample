<div class="container">
    <h1>ZipCode Validate</h1>
    <div>
        <span class="margin_5"><b>Enter ZipCode:</b></span>
        <input type="text" [ngClass]="zipCodeData !== '' ? 'zipCodeInput' : 'error'" [(ngModel)]="zipCodeData"><br>
        <div class="margin_bottom-10; hint">Examples: [1,2][3,5][6,7]</div>

        <button type="button" class="margin_10" (click)="validateZipCodes()">Validate</button>
        <button type="button" class="margin_10" (click)="clearForm()">Clear</button>

        <div>
            <span class="margin_5"><b>Result:</b></span>
            <span class="margin_top-10">{{zipCodeResult}}</span>
        </div>
    </div>
</div>
